<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>师傅之家</title>

    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../ace/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../ace/assets/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../ace/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" href="../ace/assets/css/daterangepicker.min.css"/>
    <!--日期选择插件-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>

    <!--公共css-->        <!--[if lte IE 9]>
    <link rel="stylesheet" href="../ace/assets/css/ace-part2.min.css" class="ace-main-stylesheet"/>
    <link rel="stylesheet" href="../ace/assets/css/ace-ie.min.css"/>        <![endif]-->

    <!--icely add-->
    <link rel="stylesheet" href="./css/myStyle.css"/>
    <link rel="stylesheet" href="myPlugins/loading/loading.css"/>
    <link href="myPlugins/jqGrid/jqGrid/jqGrid.css" rel="stylesheet" type="text/css">

    <!-- ace 设置处理程序 -->
    <script src="../ace/assets/js/ace-extra.min.js"></script>
    <!--[if lte IE 8]>
    <script src="../ace/assets/js/html5shiv.min.js"></script>
    <script src="../ace/assets/js/respond.min.js"></script>        <![endif]-->

</head>
<!--<body class="no-skin">-->
<body class="no-skin" onload="init()">
<!--顶部header占位符-->
<div id="header"></div>
<!--内容容器-->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div id="sidebar" class="sidebar responsive"></div>

    <div class="main-content">
        <div class="main-content-inner">
            <!--内容区的顶部路径栏-->
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        签到抽奖
                    </li>
                    <li>查看日志</li>
                </ul>
            </div>

            <!--主体内容存放区Momo -->
            <div class="page-content">
                <div class="page-header">

                    <!-- 搜索框 -->
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group" style="width: 250px">
                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                <input id="searchTime" class="form-control" placeholder="开始时间-结束时间" type="text" name="date-range-picker" id="id-date-range-picker-1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="searchName">searchName</label>
                            <input id="searchName" type="text" placeholder="活动名称"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="searchID">searchID</label>
                            <input id="searchID" type="number" placeholder="流水号"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="searchIDText">searchIDText</label>
                            <input id="searchIDText" type="text" placeholder="编码"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="searchUserName">searchUserName</label>
                            <input id="searchUserName" type="text" placeholder="参与者"/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="searchUserID">searchUserID</label>
                            <input id="searchUserID" type="text" placeholder="参与者ID"/>
                        </div>

                        <div class="searchBtn btn btn-sm btn-primary width80">查询</div>
                        <div class="resetBtn btn btn-sm btn-inverse width80">重置</div>
                    </form>

                </div>

                <!--中部操作栏-->
                <div class="row">
                    <div class="col-md-12">
                        <div class=" pull-right">
                            <div id="download" class="btn btn-primary btn-sm width80">导出Excel</div>
                        </div>
                    </div>
                </div>
                <br>

                <!--momo 表格（隐藏）-->
                <div class="sr-only">

                    <!--主体表格信息-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover dataTable">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>流水号</th>
                                        <th>活动编码</th>
                                        <th>名称</th>
                                        <th>参与者ID</th>
                                        <th>参与者</th>
                                        <th>获奖情况</th>
                                        <th>所获电子券总额</th>
                                        <th>参与时间</th>
                                    </tr>
                                    </thead>
                                    <tbody id="itemGroup"></tbody>
                                </table>
                            </div>
                            <div class="empty" style="display: none"><h3 class="no-comments center">
                                <i class="fa fa-exclamation-circle red" style="padding-right:8px"></i>无相关数据记录</h3></div>
                        </div>
                    </div>

                    <!--底部页面选择栏-->
                    <div class="pull-left marginTop20 fontSize15">每页显示 <span class="pageItemNum">10</span> 项，总
                        <span class="sumItemNum">10</span> 项
                    </div>
                    <div class="pull-right">
                    <div>
                        <ul class="pagination ">
                            <li class="prevBtn disabled"><span class="ace-icon fa fa-angle-double-left"></span></li>
                            <li class="nextBtn"><span class="ace-icon fa fa-angle-double-right"></span></li>
                            <li><span id="maxPageNum" class="hidden"></span></li>
                            <li><input id="inputPageNum" class="width60" type="number" min="1" placeholder="页数"/></li>
                            <li>
                                <div id="pageJump" class="btn btn-primary btn-sm width60">跳转</div>
                            </li>
                        </ul>
                    </div>
                </div>

                </div>

                <!--icely 表格-->
                <div id="jqGrid" class="jqGrid jqGrid-center jqGrid-stripe"></div>

            </div>
        </div>
    </div>
</div>
<!-- /.main-content -->

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i></a>
<!-- /.main-container -->

<!--模板信息-->
<script type="text/template" id="item">
    <tr>
        <td><%=index%></td>
        <td><%=id%></td>
        <td><%=IDText%></td>
        <td><%=name%></td>
        <td><%=userID%></td>
        <td><%=userName%></td>
        <td><%=statue%></td>
        <td><%=value%></td>
        <td><%=time%></td>
    </tr>
</script>

<!-- bootstrap -->
<script src="../ace/assets/js/jquery.1.11.1.min.js"></script>
<script src="../ace/assets/js/bootstrap.min.js"></script>
<!-- 日期选择插件 -->
<script src="../ace/assets/js/moment.min.js"></script>
<script src="../ace/assets/js/daterangepicker.min.js"></script>
<!-- ACE 基本JS -->
<script src="../ace/assets/js/ace-elements.min.js"></script>
<script src="../ace/assets/js/ace.min.js"></script>
<script src="./js/libs/hint.js"></script>
<!-- 公共JS -->
<script src="./js/momo.js"></script>
<!--<script src="./js/lottery_log.js"></script>-->


<!--icely add-->
<script src="myPlugins/jqGrid/jqGrid/jqGrid.js"></script>
<script src="myPlugins/loading/loading.js"></script>

<script>

    var lottery_log = (function($){
        return{

            tableObj : null,
            //type : null,

            // 初始化
            init: function(){
                type = momo.getURLElement('type'); // 全局变量
                momo.initPage();// 左边菜单栏
                this.initTable();// 初始化表格
                this.addBtnEvent();// 给“搜索”“重置”按钮添加点击事件
                momo.download.call(this, "Lottery/download");

                //动态接受参数进行设置（ 打开统计分析-》按活动统计-》选择某个活动查看明细 ）
                var analyzeID = momo.getURLElement("id");
                var analyzeName = momo.getURLElement("name");
                if (analyzeID) {
                    this.searchID = analyzeID;
                    $("#searchID").attr("type", "text");
                    $("#searchID").val( analyzeID);
                    $("#searchName").val( analyzeName);
                    $("#searchID").attr("readOnly", "true");
                    $("#searchName").attr("readOnly", "true");

                    $('.searchBtn').trigger('click');// 重新读入数据
                }
            },

            // 初始化表格
            initTable: function(){

                var _self = this;

                var url = 'http://119.29.169.29/devzhaoshifu/admin.php/Lottery/log';
                var editUrl = 'Lottery/changestatus?status=0';
                var colName = ['流水号','活动编码','名称','参与者ID','参与者','获奖情况','所获电子券总额','参与时间'];
                var colModal = [
                    { index: 'id', width:20, sort: false },
                    { index: 'lottery_id', width:20, sort: false },
                    { index: 'name', width:20, sort: false, },
                    { index: 'user_id', width:20, sort: false, },
                    { index: 'user_name', width:20, sort: false, },
                    { index: 'prize_name', width:20, sort: false },
                    { index: 'prize_amount', width:20, sort: false },
                    { index: 'add_time', width:40, sort: false },
                ];

                var data = {
                    "type": type,
                };
                this.tableObj = new $.jqGrid( $('#jqGrid'), url, data, colName, colModal, '400px', false, true, editUrl );
            },

            // 给“搜索”“重置”按钮添加点击事件
            addBtnEvent: function(){

                // 点击搜索按钮
                $('.searchBtn').click( function(){

                    var _timeArr = $('#searchTime').val().split(' - ');
                    var _startTime = _timeArr[0];
                    var _endTime = _timeArr[1];
                    //console.log( _timeArr );

                    var _searchName = $('#searchName').val();
                    var _searchID = $('#searchID').val();
                    var _searchIDText = $('#searchIDText').val();
                    var _searchUserName = $('#searchUserName').val();
                    var _searchUserID = $('#searchUserID').val();

                    var _name = $('#searchName').val();
                    var _admin_user = $('#searchAuthor').val();
                    var _data = {
                        "start": _startTime,
                        "end": _endTime,
                        "name": _searchName,
                        "lottery_id": _searchID,
                        "rec_id": _searchIDText,
                        "user_name": _searchUserName,
                        "user_id": _searchUserID,
                    };
                    this.tableObj.reloadData( _data, true );

                }.bind( this ));

                // 点击重置按钮
                $('.resetBtn ').click( function(){

                    $('#searchID').val('');
                    $('#searchTime').val('');
                    $('#searchName').val('');
                    $('#searchIDText').val('');
                    $('#searchUserName').val('');
                    $('#searchUserID').val('');
                });
            },

        }
    })(jQuery);

    var init = lottery_log.init.bind( lottery_log );
    //lottery_log.init();

</script>

</body>
</html>
