<script type="text/javascript">
    try {
        ace.settings.check('sidebar', 'collapsed')
    } catch (e) {

    // 左边栏菜单收缩，箭头方向改变
    function menuToggleEvent(){

        var _dropDownToggleArr = $('.dropdown-toggle');// 所有有 下拉菜单的 菜单项

        for( var i=0; i < _dropDownToggleArr.length; i++ ){

            var $temp = _dropDownToggleArr.eq(i);

            //if( $temp.nextAll('.submenu').is(':visible') ){
            if( $temp.parent('li').is('.open') ){ // 父亲<li> 展开
                $temp.children('.arrow').removeClass('fa-angle-right').addClass('fa-angle-down');
            }else{
                $temp.children('.arrow').removeClass('fa-angle-down').addClass('fa-angle-right');
            }
        }

        (function($){

            var _dropDownToggleArr = $('.dropdown-toggle');
            _dropDownToggleArr.each( function(){
                $(this).click( function(){
                    // 延迟一段时间，等到动画结束后再改变箭头方向
                    setTimeout( menuToggleEvent, 100 );// 左边栏菜单收缩，箭头方向改变
                });
            })

        })( jQuery );
    }



</script>
